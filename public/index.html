<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='icon' href='/resources/img/favicon.png' type='image/x-icon' />
  <title>Procalidad App</title>
</head>
<body>
  <div id="root">
    <style type="text/css">
      body {
        margin: 0;
        min-height: 100vh;
        background-image: -webkit-gradient(linear, left bottom, left top, from(#fff), to(#e21835));
        background-image: -webkit-linear-gradient(bottom, #fff 0, #e21835 100%);
        background-image: -o-linear-gradient(bottom, #fff 0, #e21835 100%);
        background-image: linear-gradient(to top, #fff 0, #e21835 100%);
      }

      .logo {
        background-image: url("/resources/img/loading_icon.png");
        background-size: 70px 70px;
        background-repeat: no-repeat;
        position: absolute;
        width: 70px;
        height: 70px;
        z-index: 1;
        left: 50%;
        top: 50%;
        opacity: 1;
        margin: -35px 0 0 -35px;
      }

      .pinkBg {
        background-image: linear-gradient(90deg, #e21835, #fff);
      }

      .intro-banner-vdo-play-btn {
        height: 120px;
        width: 120px;
        position: absolute;
        top: 50%;
        left: 50%;
        text-align: center;
        margin: -60px 0 0 -60px;
        border-radius: 100px;
        z-index: 1;
      }

      .intro-banner-vdo-play-btn i {
        line-height: 56px;
        font-size: 30px
      }

      .intro-banner-vdo-play-btn .ripple {
        position: absolute;
        width: 320px;
        height: 320px;
        z-index: -1;
        left: 50%;
        top: 50%;
        opacity: 0;
        margin: -160px 0 0 -160px;
        border-radius: 50%;
        -webkit-animation: ripple 1.8s infinite;
        animation: ripple 1.8s infinite
      }

      @-webkit-keyframes ripple {
        0% {
          opacity: 1;
          -webkit-transform: scale(0);
          transform: scale(0)
        }

        100% {
          opacity: 0;
          -webkit-transform: scale(1.5);
          transform: scale(1.5)
        }
      }

      @keyframes ripple {
        0% {
          opacity: 1;
          -webkit-transform: scale(0);
          transform: scale(0)
        }

        100% {
          opacity: 0;
          -webkit-transform: scale(1.5);
          transform: scale(1.5)
        }
      }

      .intro-banner-vdo-play-btn .ripple:nth-child(2) {
        animation-delay: .3s;
        -webkit-animation-delay: .3s
      }

      .intro-banner-vdo-play-btn .ripple:nth-child(3) {
        animation-delay: .6s;
        -webkit-animation-delay: .6s
      }
    </style>
    <a href="#" class="intro-banner-vdo-play-btn pinkBg" target="_blank">
      <i class="glyphicon glyphicon-play whiteText" aria-hidden="true"></i>
      <span class="logo"></span>
      <span class="ripple pinkBg"></span>
      <span class="ripple pinkBg"></span>
      <span class="ripple pinkBg"></span>
    </a>
  </div>
  <script async src="/resources/App.js"></script>
</body>

</html>
